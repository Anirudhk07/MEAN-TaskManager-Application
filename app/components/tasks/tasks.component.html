
<div class="task-list">
  <div *ngFor="let task of tasks">
      <div class="col-md-1">
          <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
      </div>
      <div class="col-md-7">
          {{task.title}}    
      </div> 
      <div class="col-md-4">
          <input type="button" (click)="deleteTask(task._id)" value="Delete" class="btn btn-danger">    
      </div>
      <br><br>
  </div>
</div>

<form class="col-md-9" (submit)="addTask($event)">
 
    <div class="form-group">
        
      <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task..."> 
    </div>   
     
</form>
<div class="col-md-4">
    <input type="button"  value="Submit" class="btn btn-success">
    <input type="button"  value="Cancel" class="btn btn">
   
</div>
